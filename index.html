<html>

<head>
    <script>
        function validateHobbies() {
            var hobbies = document.getElementsByName("hobbies");
            var cnt = 0;
            var str = "";
            for (var i = 0; i < hobbies.length; i++) {
                //alert(hobbies[i].checked + "---->" + hobbies[i].value);
                if (hobbies[i].checked) {
                    cnt++;
                    str += hobbies[i].value + ",";
                }
            }
            alert("you selected " + str);
            if (cnt >= 2) {
                document.getElementById("errhobbies").innerHTML = "";
                return true;
            } else {
                document.getElementById("errhobbies").innerHTML = "pls select minimum 2 hobbies";
                return false;
            }
        }

        function validateDegree() {
            var degree = document.getElementsByName("degree");
            for (var i = 0; i < degree.length; i++) {
                if (degree[i].checked) {
                    document.getElementById("errdegree").innerHTML = "";
                    return true;
                }
            }
            document.getElementById("errdegree").innerHTML = "pls select minimum one degree";
            return false;
        }

        function validate() {
            var flag = validateHobbies();
            var flag1 = validateDegree();
            if (flag && flag1) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>

<body>
    <table cellspacing="20">
        <form action="listdemo.html" method="get" onsubmit="return validate()">
            <tr>
                <td>Name :</td>
                <td><input type="text" id="nm" name="nm"><span style="color:red">*</span></td>
                <td></td>
            </tr>
            <tr>
                <td VALIGN="TOP"> Address :</td>
                <td><textarea rows="5" cols="50" id="addr" name="addr"></textarea></td>
                <td></td>
            </tr>
            <tr>
                <td VALIGN="TOP">University</td>
                <td><select id="university" name="university">
                    <!--<option>----pls select one----</option>-->
                     <option value="pune">Pune University</option>
                     <option value="mumbai" selected >Mumbai University</option>
                     <option value="bhopal">Bhopal University</option>
                     <option value="vellore">Vellore University</option>
                     <option value="kolhapur">KolhapurUniversity</option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <td> Hobbies :</td>
                <td><input type="checkbox" id="reading" name="hobbies" value="reading" checked> <label for="reading">Reading</label><br>
                    <input type="checkbox" id="biking" name="hobbies" value="biking"> <label for="biking">Biking</label> <br>
                    <input type="checkbox" id="sleeping" name="hobbies" value="sleeping"> <label for="sleeping">Sleeping</label> <br>
                    <input type="checkbox" id="eating" name="hobbies" value="eating"> <label for="eating">Eating</label> <br>
                    <input type="checkbox" id="riding" name="hobbies" value="riding"> <label for="riding">Riding</label><br></td>
                <td><span id="errhobbies"></span></td>
            </tr>
            <tr>
                <td> Degree :</td>
                <td><input type="radio" id="btech" name="degree" value="btech"> <label for="btech">Btech</label><br>
                    <input type="radio" id="be" name="degree" value="be"> <label for="be">BE</label> <br>
                    <input type="radio" id="bsc" name="degree" value="bsc"> <label for="bsc">Bsc</label> <br>
                    <input type="radio" id="ba" name="degree" value="ba"> <label for="ba">BA</label> <br>
                    <input type="radio" id="bcom" name="degree" value="bcom"> <label for="bcom">B.Com</label><br></td>
                <td><span id="errdegree" style="color:red"></span></td>
            </tr>
            <tr>
                <td> Gender:</td>
                <td><input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label> <br>
                </td>
                <td><span id="errgender" style="color:red"></span></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" name="btn" value="Submit">&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="btn" value="clear"></td>
                <td></td>
            </tr>

        </form>
    </table>
</body>

</html>
